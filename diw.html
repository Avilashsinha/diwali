<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Diwali</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --accent: #ffb86b;
      --accent2: #ff7aa2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      background: radial-gradient(ellipse at top, #1b2136 0%, var(--bg) 80%);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .lights {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 25px;
      z-index: 4;
      padding-top: 10px;
    }

    .bulb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      box-shadow: 0 0 15px;
      animation: blink 1.4s infinite alternate;
    }

    @keyframes blink {
      from {
        opacity: 1;
        transform: scale(1);
      }

      to {
        opacity: 0.4;
        transform: scale(0.9);
      }
    }

    .content {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 0.8s ease;
    }

    h1 {
      font-size: 2.3rem;
      color: var(--accent);
      text-shadow: 0 0 15px rgba(255, 184, 107, 0.7);
    }

    p {
      color: rgba(255, 255, 255, 0.85);
      margin-top: 10px;
    }

    .btn {
      margin-top: 30px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border: none;
      color: #111;
      padding: 12px 28px;
      border-radius: 16px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 8px 25px rgba(255, 120, 150, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 5;
    }

    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 10px 35px rgba(255, 120, 150, 0.4);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.85);
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 24px;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: all 0.8s ease;
    }

    .popup.active {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }

    #typedText {
      font-family: 'Great Vibes', cursive;
      font-size: 3.8rem;
      color: #ffdd44;
      text-shadow: 0 0 35px #ffdd44, 0 0 60px #ffb86b;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ffdd44;
      margin-bottom: 15px;
      display: inline-block;
    }

    .side-diya {
      position: fixed;
      bottom: 30px;
      width: 60px;
      height: 40px;
      background: radial-gradient(circle at top, #ffcc66 10%, #b64e00 90%);
      border-radius: 50% 50% 15% 15%;
      box-shadow: 0 0 25px rgba(255, 150, 0, 0.6);
      z-index: 3;
    }

    .side-diya.left {
      left: 40px;
    }

    .side-diya.right {
      right: 40px;
    }

    .flame {
      width: 14px;
      height: 24px;
      background: radial-gradient(ellipse at center, #ffec85 0%, #ffb100 70%);
      border-radius: 50% 50% 40% 40%;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      from {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }

      to {
        transform: translateX(-50%) scale(1.1);
        opacity: 0.8;
      }
    }

    .close-btn {
      margin-top: 20px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      z-index: 5;
    }

    .start-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(11, 16, 32, 0.98);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
      transition: opacity 0.5s ease;
      text-align: center;
    }

    .start-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .start-btn {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border: none;
      color: #111;
      padding: 18px 40px;
      border-radius: 20px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.3rem;
      box-shadow: 0 10px 30px rgba(255, 120, 150, 0.5);
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    .start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 40px rgba(255, 120, 150, 0.6);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .start-overlay h2 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 184, 107, 0.7);
      font-family: 'Great Vibes', cursive;
    }

    .start-overlay p {
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .volume-note {
      font-size: 1rem;
      color: #ffb86b;
      text-shadow: 0 0 10px rgba(255,184,107,0.6);
      margin-bottom: 20px;
      animation: glow 1.8s infinite alternate;
    }

    @keyframes glow {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      #typedText { font-size: 2.5rem; }
      .side-diya { width: 45px; height: 30px; }
    }
  </style>
</head>

<body>

  <!-- Start Overlay for Music Autoplay -->
  <div class="start-overlay" id="startOverlay">
    <h2>ðŸª” Happy Diwali ðŸª”</h2>
    <p>Click below to begin the celebration!</p>
    <p class="volume-note">ðŸ”Š Please turn on your volume for the full festive experience!</p>
    <button class="start-btn" id="startBtn">Start Experience</button>
  </div>

  <canvas id="fwCanvas"></canvas>
  <div class="lights" id="lights"></div>

  <div class="content" id="mainContent">
    <h1 id="festivalText"></h1>
    <p>May this Diwali fill your life with joy, peace, and prosperity.</p>
    <button class="btn" id="clickBtn">Click Here</button>
  </div>

  <div class="popup" id="popup">
    <div id="typedText"></div>
    <p>Wishing you endless brightness and happiness!</p>
    <button class="close-btn" id="closePopup">Close</button>
  </div>

  <div class="side-diya left"><div class="flame"></div></div>
  <div class="side-diya right"><div class="flame"></div></div>

  <footer>Developed by <strong>Avilash Sinha Roy</strong></footer>

  <audio id="music" preload="auto" loop>
    <source src="diwali.mp3" type="audio/mpeg">
    <source src="./diwali.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const canvas = document.getElementById("fwCanvas");
    const ctx = canvas.getContext("2d");
    let cw = canvas.width = innerWidth;
    let ch = canvas.height = innerHeight;
    window.addEventListener("resize", () => { cw = canvas.width = innerWidth; ch = canvas.height = innerHeight; });

    function rand(min, max) { return Math.random() * (max - min) + min; }

    class Particle {
      constructor(x, y, dx, dy, color, life, size) {
        this.x = x; this.y = y; this.dx = dx; this.dy = dy; this.color = color;
        this.life = life; this.ttl = life; this.size = size;
      }
      update() { this.dy += 0.05; this.x += this.dx; this.y += this.dy; this.ttl--; }
      draw() {
        const alpha = this.ttl / this.life;
        ctx.shadowBlur = 25;
        ctx.shadowColor = `rgba(${this.color.r},${this.color.g},${this.color.b},${alpha})`;
        ctx.fillStyle = `rgba(${this.color.r},${this.color.g},${this.color.b},${alpha})`;
        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
      }
    }

    let particles = [];
    function fireworks(x, y) {
      const count = 120;
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = rand(2, 8);
        const color = { r: rand(150, 255), g: rand(100, 255), b: rand(50, 255) };
        particles.push(new Particle(x, y, Math.cos(angle) * speed, Math.sin(angle) * speed, color, 140, rand(2, 4)));
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.15)";
      ctx.fillRect(0, 0, cw, ch);
      for (let i = particles.length - 1; i >= 0; i--) { const p = particles[i]; p.update(); p.draw(); if (p.ttl <= 0) particles.splice(i, 1); }
      requestAnimationFrame(animate);
    }
    animate();

    const btn = document.getElementById("clickBtn");
    const popup = document.getElementById("popup");
    const closePopup = document.getElementById("closePopup");
    const mainContent = document.getElementById("mainContent");
    const typedText = document.getElementById("typedText");
    const festivalText = document.getElementById("festivalText");
    const lights = document.getElementById("lights");
    const music = document.getElementById("music");
    const startOverlay = document.getElementById("startOverlay");
    const startBtn = document.getElementById("startBtn");

    startBtn.addEventListener("click", () => {
      music.volume = 0.7;
      music.load();
      setTimeout(() => {
        music.play().catch(() => {});
      }, 100);
      startOverlay.classList.add('hidden');
      typeText(festivalText, "Celebrate the Festival of Lights âœ¨", 120);
    });

    const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#fab1a0', '#a29bfe'];
    for (let i = 0; i < 20; i++) {
      const bulb = document.createElement('div');
      bulb.classList.add('bulb');
      const c = colors[Math.floor(Math.random() * colors.length)];
      bulb.style.background = c;
      bulb.style.boxShadow = `0 0 15px ${c}`;
      bulb.style.animationDelay = `${Math.random() * 1.5}s`;
      lights.appendChild(bulb);
    }

    function typeText(element, text, speed = 100) {
      element.textContent = "";
      let i = 0;
      const interval = setInterval(() => { element.textContent = text.slice(0, i++); if (i > text.length) clearInterval(interval); }, speed);
    }

    window.addEventListener('beforeunload', () => {
      music.pause();
      music.currentTime = 0;
    });

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) music.pause();
      else if (startOverlay.classList.contains('hidden')) music.play().catch(() => {});
    });

    btn.addEventListener("click", () => {
      popup.classList.add("active");
      mainContent.style.opacity = "0";
      if (music.paused) music.play().catch(() => {});
      typeText(typedText, "ðŸŽ† Happy Diwali ðŸŽ†", 150);
      setInterval(() => fireworks(rand(cw * 0.2, cw * 0.8), rand(ch * 0.2, ch * 0.7)), 600);
    });

    closePopup.addEventListener("click", () => {
      popup.classList.remove("active");
      mainContent.style.opacity = "1";
      typedText.textContent = "";
    });
  </script>
</body>
</html>
